services:
  app:
    build: .
    container_name: ring-puzzle
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:8081:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/health')"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    networks:
      - proxy

networks:
  proxy:
    name: genossenschafts-portal_proxy
    external: true
